<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>

    function makeEngine(){
      var cylinders = [4, 6, 8];
      var ccs = [1200, 1400, 1600, 1800, 2000];
      var fuels = ["diesel", "petrol", "electric"];
      var torques = [100, 140, 200, 340];

      var rnd1 = Math.floor(Math.random() * cylinders.length);
      var rnd2 = Math.floor(Math.random() * ccs.length);
      var rnd3 = Math.floor(Math.random() * fuels.length);
      var rnd4 = Math.floor(Math.random() * torques.length);

      var engine = {
          cylinder: cylinders[rnd1],
          cc: ccs[rnd2],
          fuel: fuels[rnd3],
          torque: torques[rnd4]
    };
    return engine;

    }


	function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];
		var engines = makeEngine();


		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);


		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0,
            engine: engines

		};
		return car;
	}

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " with " +car.engine.cc +"cc " + +car.engine.cylinder + "-cylinder engine");
		console.log(car.engine.cc + "cc " + car.engine.cylinder + "cylinders, max torque:" + car.engine.torque + " " + car.engine.fuel + " fueled");
	}

    function displayEngine(engine) {
      console.log("Your new engine has " + engine.cylinder + " cylinders " + engine.cc + "cc " + engine.fuel + "-engine with max torque of:" + engine.torque);
    }

	var carToSell = makeCar();
	displayCar(carToSell);


  </script>
</head>
<body></body>
</html>
